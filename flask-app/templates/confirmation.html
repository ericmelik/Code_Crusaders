<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 160px;
      padding-bottom: 140px;
      box-sizing: border-box;
      text-align: center;
    }

    header {
      width: 100%;
      position: absolute;
      top: 20px;
    }

    .logo {
      width: 200px;
      height: auto;
      border-radius: 8px;
      display: block;
      left: 20px;
    }

    .top-bar {
      width: 100%;
      height: 100px;
      background-color: #004990;
    }

    .card {
      background-color: white;
      max-width: 800px;
      width: 90%;
      padding: 30px;
      border-radius: 10px;
      border: 10px solid yellow;
      outline: 4px solid black;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .details {
      text-align: left;
      margin-top: 20px;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    dt {
      font-weight: bold;
    }

    dd {
      margin: 0 0 12px 0;
      padding-left: 10px;
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ffd500;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid black;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #ffc107;
      transform: translateY(-2px);
    }

    .footer {
      width: 100%;
      height: 100px;
      background-color: #004990;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }
  </style>
</head>

<body>

  <header>
    <img src="{{ url_for('static', filename='csn_image.webp') }}" alt="CSN Logo" class="logo">
    <div class="top-bar"></div>
  </header>

  <!-- CONFIRMATION CARD -->
  <div class="card">
    <h1>Exam Confirmed</h1>
    <p>Here are your booking details:</p>

    <dl class="details">
      <dt>Student:</dt>
      <dd>{{ data.search }}</dd>

      <dt>Date:</dt>
      <dd>{{ data.date }}</dd>

      <dt>Time:</dt>
      <dd>{{ data.time }}</dd>

      <dt>Exam:</dt>
      <dd>{{ data.examType }}</dd>

      <dt>Room Number:</dt>
      <dd>{{ data.room }}</dd>

      <dt>Proctor:</dt>
      <dd>{{ data.proctor }}</dd>
    </dl>
  </div>

  <div class="button-container">
    <a href="/" class="btn">Back to Exam Menu</a>
  </div>

  <footer class="footer"></footer>

</body>
</html>
